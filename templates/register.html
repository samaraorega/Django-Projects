{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div>
    <form class="register-form" method="post" action="{% url 'user-registration' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join today</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <input class="btn btn-warning" value="Register" type="submit">
        </div>
    </form>
</div>
{% endblock %}
